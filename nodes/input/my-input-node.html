<script type="text/javascript">
    RED.nodes.registerType('my-input-node', {
        category: 'MyNode',
        color: '#898989',
        defaults: {
            name: { value: '' },
            config: { value: "", type: 'my-configs-node'},
        },
        inputs: 1,
        outputs: 1,
        icon: 'font-awesome/fa-list',
        paletteLabel: "my-input-node",
        label: function () {
            return this.name || "my-input-node";
        },
    });
</script>

<script type="text/html" data-template-name="my-input-node">
    <div class="form-row">
      <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
      <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
      <label for="node-input-config"><i class="fa fa-tag"></i> MyConfig</label>
      <input type="text" id="node-input-config" placeholder="config">
    </div>
  </script>

<script type="text/html" data-help-name="my-input-node">
    <p>my-input-node</p>

  </script>
